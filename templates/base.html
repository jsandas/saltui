{% include "header.html" %}

<body>
    <div class="navbar">
        <a href="/">Home</a>
        <div class="dropdown">
            <button class="dropbtn">Packages</button>
            <div class="dropdown-content" id="dropdownMenu">
                <a href="/packages/">Summary</a>
                <a href="/packages/list_packages">Package List</a>
                <a href="/packages/list_hosts">Host List</a>
            </div>
        </div>
        <div class="dropdown">
            <button class="dropbtn">Users</button>
            <div class="dropdown-content" id="dropdownMenu">
                <a href="/users/">Summary</a>
                <a href="/users/list_users">Users List</a>
                <a href="/users/list_hosts">Hosts List</a>
            </div>
        </div> 
        <a href="/system_info">System Info</a>
        <div style="float:right;", class="dropdown">
            {% if user.is_authenticated %}
            <button class="dropbtn">{{ user.email }}</button>
            <div class="dropdown-content" id="dropdownMenu">
                <form action="/accounts/logout/" method="post">
                    {% csrf_token %}
                    <input type="submit" value="Logout">
                </form>
            </div>
            {% else %}
            <a href="/accounts/login/">Login</a>
            {% endif %}
        </div>
    </div>
{% block content %}{% endblock %}
</body>
