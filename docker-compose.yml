version: '3.7'

services:
  saltui:
    build:
      context: .
    image: saltui
    # DB USER and PASSWORD set in data_files/db-init-scripts/init-user-db.sh
    env_file: .env.saltui
    # environment:
    #   SALTUI_ALLOWED_HOSTS: ${SALTUI_ALLOWED_HOSTS}
    #   SALTUI_APP_BASE_DOMAIN: ${SALTUI_APP_BASE_DOMAIN}
    #   SALTUI_DB_HOST: ${SALTUI_DB_HOST}
    #   SALTUI_DB_PASS: ${SALTUI_DB_PASS}
    #   SALTUI_DB_USER: ${SALTUI_DB_USER}
    #   SALTUI_SALT_API_HOST: ${SALTUI_SALT_API_HOST}
    #   SALTUI_SALT_API_EAUTH: ${SALTUI_SALT_API_EAUTH}
    #   SALTUI_SALT_API_PASS: ${SALTUI_SALT_API_PASS}
    #   SALTUI_SALT_API_USER: ${SALTUI_SALT_API_USER}
    networks:
      - backend
      - salt
    ports:
      - 8080:8080
      - 8443:8443
    # override command to wait for database to startup
    command: ['wait-for', 'postgres:5432', '-t', '30', '--', '/opt/saltui/start.sh']
    restart: unless-stopped
    depends_on:
      - postgres
    labels:
      ofelia.enabled: "true"
      ofelia.job-exec.get-info.schedule: "@every 24h"
      ofelia.job-exec.get-info.command: "/opt/saltui/update.sh all"
      ofelia.job-exec.get-info.no-overlap: "true"
  
  postgres:
    image: postgres:13-alpine
    env_file: .env.postgres
    # environment:
    #   POSTGRES_DB: ${POSTGRES_DB}
    #   POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
    #   POSTGRES_APP_USER: ${POSTGRES_APP_USER}
    #   POSTGRES_APP_PASSWORD: ${POSTGRES_APP_PASSWORD}
    networks:
      - backend
    volumes: 
      - $PWD/data_files/data:/var/lib/postgresql/data
      - $PWD/data_files/db-init-scripts:/docker-entrypoint-initdb.d
    ports:
      - 5432:5432
    restart: unless-stopped

  ofelia:
    image: mcuadros/ofelia:latest
    depends_on:
      - saltui
    command: daemon --docker
    networks:
      - backend
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock:ro

networks:
  salt:
    external:
      name: salt_network
  backend:
    name: database
    driver: bridge